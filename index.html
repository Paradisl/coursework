<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#6b1d1d]">
    <div class="flex flex-col items-center justify-center h-screen">
        <p
            class="text-center mb-32 text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-300 to-indigo-500">
            Password Generator
        </p>
        <div class="relative w-full max-w-2xl mb-10">
            <div
                class="absolute inset-0.5 w-full max-w-2xl bg-gradient-to-r from-purple-300 to-indigo-500 blur-md rounded-lg mb-5">
            </div>
            <div class="flex p-5 bg-[#121027] relative rounded-lg mb-5">
                <input class="text-center w-full bg-transparent outline-none text-bold text-xl text-white"
                    type="password" id="password" />
                <label for="view-check" id="view-icon"><i class="fa-solid fa-eye-slash text-white"></i></label>
                <input class="hidden" type="checkbox" name="view" id="view-check" onchange="handleViewPassword()" />
            </div>
        </div>

        <div class="w-full max-w-2xl bg-white/10 text-white p-5 rounded-lg">
            <!-- Control Section  -->
            <div class="mb-5">
                <div>
                    <input type="checkbox" name="number" id="number" onchange="handleCheckbox()" />
                    <label for="number">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" name="number" id="special" onchange="handleCheckbox()" />
                    <label for="special">Include Special Characters</label>
                </div>
                <div class="flex gap-2">
                    <label for="length">Length </label>
                    <input type="range" name="length" id="length" min="8" max="64" value="8"
                        oninput="handleSlider(event.target.value)" />
                    <h1><span id="char-count">8</span> Characters</h1>
                </div>
            </div>

            <!-- Button Section -->

            <div class="flex gap-5 ">
                <button class="bg-purple-900 text-slate-400 w-1/2 py-2 rounded-md " onclick="handleCopy()">
                    Copy to clipboard
                </button>
                <button class="bg-indigo-700 text-slate-400 w-1/2 py-2 rounded-md" onclick="generatePassword()">
                    Re-Generate
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
